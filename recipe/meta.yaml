{% set name = "spec-kit" %}
{% set version = "0.1.4" %}
{% set python_min = "3.11" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/github/spec-kit/archive/v{{ version }}.tar.gz
  sha256: 37bf23f0ee482370034a0969d12c3225dc0c5d7f235266cc5c8a5cdfcfde6d7b

build:
  entry_points:
    - specify = specify_cli:main
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  script_env:
    - PYTHONIOENCODING=utf8
    - PYTHONUTF8=1
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }},<4.0
    - typer
    - rich
    - httpx
    # https://github.com/encode/httpx/blob/master/pyproject.toml#L51
    - socksio ==1
    - platformdirs
    - readchar
    - truststore >=0.10.3
    - pyyaml >=6.0
    - packaging >=23.0

test:
  imports:
    - specify_cli
  commands:
    - specify --help
  requires:
    - pip
    - python {{ python_min }}

about:
  summary: Specify CLI, part of GitHub Spec Kit. A tool to bootstrap your projects for Spec-Driven Development (SDD).
  license: MIT
  license_file: LICENSE
  home: https://github.com/github/spec-kit

extra:
  recipe-maintainers:
    - rxm7706
